<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THE LOCATION OF CHAD</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle, #ffe600, #ff6f00);
      color: #000;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 2em 1em;
      background-color: #000;
      color: #ffe600;
      text-shadow: 2px 2px 4px #ff6f00;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      font-family: 'Anton', sans-serif;
    }

    .subtitle {
      font-size: 1.5em;
      margin-top: 0.5em;
    }

    .map-container {
      margin: 3em auto;
      max-width: 90vw;
      border: 8px solid #000;
      box-shadow: 0 0 25px #ff6f00;
      transform: rotate(-1deg) scale(1.01);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    footer {
      margin-top: 3em;
      font-size: 1.2em;
      background-color: #000;
      color: #ffe600;
      padding: 1em 0;
    }

    .dramatic-line {
      font-size: 2em;
      margin-top: 2em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); color: #ff6f00; }
      50% { transform: scale(1.05); color: #ffe600; }
      100% { transform: scale(1); color: #ff6f00; }
    }
  </style>
</head>
<body>

  <header>
    <h1>BEHOLD...</h1>
    <div class="subtitle">THE REPUBLIC OF CHAD</div>
  </header>

  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0Dx_boXQiwvdz8sJHoYeZNVTdoWONYkU&q=place_id:ChIJYXNnvXg55xARnIDAzluDYDs&q=flag:CHAD-HOC{00p5_4p1_k3y_3xp0s3d}&q=nextchad-hocchallenge:slash_apisec-med_dot_html"
      allowfullscreen>
    </iframe>
  </div>

  <div class="dramatic-line">You are looking at CHAD. Yes, *THE* Chad.</div>

  <footer>
    <div>CHAD IS ON THE MAP. LITERALLY.</div>
  </footer>

</body>
</html>
